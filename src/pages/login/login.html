<ion-header>

	<ion-navbar>
		<ion-title>Welcome to ADA ! </ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
<img src="../assets/img/ada.png">
<ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="email" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

</ion-list>



<button ion-button block (click)=itemTapped()>Login</button>

</ion-content>
