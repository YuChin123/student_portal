<ion-header>

	<ion-navbar>
		<ion-title>Welcome to ADA ! </ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
<img src="../assets/img/ada.png">
<ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="email" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

</ion-list>

<ion-item>
  <ion-label>Category</ion-label>
  <ion-select [(ngModel)]="category">
    <ion-option value="staff">Stuff</ion-option>
    <ion-option value="student">Student</ion-option>
  </ion-select>
</ion-item>

<button ion-button block (click)=itemTapped()>Login</button>

</ion-content>
