<ion-header>

  <ion-navbar>
    <ion-title>HomePage</ion-title>
  </ion-navbar>

</ion-header>

<div  *ngFor="let course of courses">
<ion-content class="cards-bg social-cards" >

<ion-card >
  <ion-item (click)=itemTapped(course)>
    <ion-avatar item-start>
      <img src="assets/img/muz.png">
    </ion-avatar>
    <h2>{{course.lecturers[0]}}</h2>
    <h3>{{course.code}} {{course.name}} </h3>
  </ion-item>

  <ion-card-content (click)=itemTapped(course.comment[0])>
    <p *ngIf="course.comment[0]"> {{course.comment[0].comment_text}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col (tap)="tapEvent($event)">
   <ion-item>   <button ion-button color="primary" clear small icon-start>
        <ion-icon name='thumbs-up'></ion-icon>
        Likes {{tap}} 
      </button>
      </ion-item>
    </ion-col>
   
    <ion-col align-self-center text-center>
      <ion-note>
        {{course.comment.createdAt}}
      </ion-note>
    </ion-col>
  </ion-row>
</div>
</ion-card>



</ion-content>
